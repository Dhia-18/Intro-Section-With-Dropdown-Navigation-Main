<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link href="style/main.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body class="black">
  <header>
    <img src="images/logo.svg" alt="Logo Icon">
    <img id="open-menu" src="images\icon-menu.svg" alt="Menu Icon">
    <ul class="side-bar-nav">
      <nav>
        <img id="close-menu" src="images/icon-close-menu.svg" alt="Close Menu Icon">
  
        <li>
          <div class="features-container">
            <p>Features</p>
            <img src="images/icon-arrow-down.svg" alt="Arrow Down Icon">
          </div>
          <ul class="inner-features-container hidden">
            <li>
              <img src="images\icon-todo.svg" alt="Todo Icon">
              <p>Todo List</p>
            </li>
            <li>
              <img src="images/icon-calendar.svg" alt="Calendar Icon">
              <p>Calendar</p>
            </li>
            <li>
              <img src="images/icon-reminders.svg" alt="Reminder Icon">
              <p>Reminders</p>
            </li>
            <li>
              <img src="images/icon-planning.svg" alt="Planning Icon">
              <p>Planning</p>
            </li>
          </ul>
        </li>
        
        <li>
          <div class="company-container">
            <p>Company</p>
            <img src="images/icon-arrow-down.svg" alt="Arrow Down Icon">
          </div>
          <ul class="inner-company-container hidden">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
  
        <li class="hover-state">Careers</li>
        <li class="hover-state">About</li>
  
      </nav>
      <div class="buttons-container">
        <button id="login-button">Login</button>
        <button id="register-button">Register</button>
      </div>
    </ul>
  </header>

  <main>
    <picture>
      <source srcset="images\image-hero-desktop.png" media="(min-width:50rem)">
      <img src="images/image-hero-mobile.png" alt="Hero Image">
    </picture>
    
    <div class="text-container">
      <h1>Make <br> remote work</h1>
      <p>Get your team in sync, no matter your location.<br> Streamline processes, create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
    </div>

    <div class="sponsors-container">
      <img src="images\client-databiz.svg" alt="Databiz Client">
      <img src="images\client-audiophile.svg" alt="Audiophile">
      <img src="images\client-meet.svg" alt="Meet Client">
      <img src="images/client-maker.svg" alt="Maker Client">
    </div>

  </main>

</body>
</html>
